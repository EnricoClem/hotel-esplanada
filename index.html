    <script>
      window.addEventListener('load', function() {
        window.addEventListener('osano:consent', function(event) {
          if (event.detail && event.detail.status === 'accepted') {
            // Carica il tag di Google Analytics solo dopo il consenso
            var script = document.createElement('script');
            script.async = true;
            script.src = "https://www.googletagmanager.com/gtag/js?id=G-5GN4TVR41E";
            document.head.appendChild(script);

            script.onload = function() {
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', 'G-5GN4TVR41E', { 'anonymize_ip': true });
            };
          }
        });
      });
    </script>
